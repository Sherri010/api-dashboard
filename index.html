<!DOCTYPE html>
<html data-ng-app="promisingApp">
<head>
  <title>API Dashboard</title>
  <meta charset="utf8" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//bootswatch.com/cyborg/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
  <script src="scripts/ignore-flaky-http.js"></script>
  <script src="scripts/app.js"></script>
</head>
<body>

<div ng-controller="ApiDashboardController as apiDash"> <!-- Attach the API Dashboard controller here -->
  <input type="text" ng-model="apiDash.api_endpoint">
  <button ng-click="apiDash.getEndpoint(apiDash.api_endpoint)">
    Request Endpoint
  </button>

  <h4>Results for <small>{{ apiDash.api_endpoint }}</small></h4>
  <span  ng-show="apiDash.showSpinner" class="glyphicon glyphicon-refresh glyphicon-spin"></span>
  <pre>
    {{ {example: apiDash.display_data} | json }}
  </pre>

</div>

</body>
</html>
